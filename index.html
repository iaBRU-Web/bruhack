<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BLACKNET // WIFI CONTROL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: black;
    font-family: Consolas, monospace;
    color: #00ffcc;
    overflow: hidden;
}

.container {
    display: grid;
    grid-template-columns: 25% 50% 25%;
    height: 100vh;
}

/* LEFT */
.left {
    background: rgba(0,0,0,0.75);
    border-right: 1px solid #022;
    padding: 10px;
}
.left h3 { color: #00aaff; }

.wifi {
    padding: 8px;
    margin-bottom: 8px;
    cursor: pointer;
    background: rgba(0,255,200,0.08);
    border-left: 4px solid #00ff88;
}
.wifi:hover {
    background: rgba(0,255,200,0.2);
}
.pass { color: #ff3355; font-size: 12px; }

/* CENTER */
.center {
    position: relative;
    padding: 10px;
}
#terminal {
    height: 100%;
    overflow-y: auto;
    font-size: 13px;
}

/* LOADER */
.loader {
    position: absolute;
    top: 10px;
    right: 15px;
    width: 70px;
    height: 70px;
    display: none;
}
.loader span {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border-top: 2px solid #00ffcc;
    animation: spin 2s linear infinite;
}
.loader span:nth-child(2) {
    border-top-color: blue;
    animation-duration: 3s;
}
.loader span:nth-child(3) {
    border-top-color: lime;
    animation-duration: 4s;
}
@keyframes spin { 100% { transform: rotate(360deg); } }

/* RIGHT */
.right {
    background: rgba(0,0,0,0.75);
    border-left: 1px solid #300;
    padding: 10px;
}
.right h3 { color: #ff0044; }

input {
    width: 100%;
    padding: 8px;
    background: black;
    border: 1px solid #333;
    color: #00ffcc;
    font-family: monospace;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: linear-gradient(90deg, red, cyan, blue);
    border: none;
    font-weight: bold;
    cursor: pointer;
}

/* LOG COLORS */
.info { color: #00aaff; }
.warn { color: #ffaa00; }
.good { color: #00ff55; }
.bad  { color: #ff0033; }
</style>
</head>

<body>

<div class="container">

<!-- LEFT: STORED WIFI -->

<div id="terminal">
BLACKNET OS INITIALIZED...

<button onclick="countdown()">SYSTEM BREACH</button>
</div>

</div>

<script>

const loader = document.getElementById("loader");
const wifiList = document.getElementById("wifiList");

/* TERMINAL LOG */
function log(msg, cls="info") {
    terminal.innerHTML += `<div class="${cls}">${msg}</div>`;
    terminal.scrollTop = terminal.scrollHeight;
}

    });

    setTimeout(()=>{
        loader.style.display = "none";
        log("ACCESS GRANTED", "good");
        log("PASSWORD ‚Üí " + pass, "bad");

/* COUNTDOWN */
function countdown() {

</script>

</body>
</html>
