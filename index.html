<style>
body {
    margin: 0;
    background: #000;
    font-family: Consolas, monospace;
    color: #00ffcc;
    overflow: hidden;
}

.container {
    display: grid;
    grid-template-columns: 23% 54% 23%;
    height: 100vh;
}

/* LEFT PANEL */
.left {
    background: #04080d;
    border-right: 1px solid #022;
    padding: 10px;
}

.left h3 {
    color: #00aaff;
}

.target {
    cursor: pointer;
    margin-bottom: 10px;
    padding: 8px;
    background: rgba(0,255,200,0.05);
    border-left: 4px solid #00ff88;
}

.target:hover {
    background: rgba(0,255,200,0.15);
}

.small {
    font-size: 12px;
    color: #888;
}

.pass {
    color: #ff3355;
}

/* CENTER */
.center {
    position: relative;
    padding: 10px;
}

#terminal {
    height: 100%;
    overflow-y: auto;
    font-size: 13px;
}

/* LOADER TREE */
.loader {
    position: absolute;
    top: 15px;
    right: 20px;
    width: 80px;
    height: 80px;
    display: none;
}

.loader span {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid transparent;
    animation: spin linear infinite;
}

.loader span:nth-child(1) {
    border-top: 2px solid #00ffcc;
    animation-duration: 2s;
}
.loader span:nth-child(2) {
    border-top: 2px solid #0055ff;
    animation-duration: 3s;
}
.loader span:nth-child(3) {
    border-top: 2px solid #00ff55;
    animation-duration: 4s;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* RIGHT */
.right {
    background: #050505;
    border-left: 1px solid #300;
    padding: 10px;
}

.right h3 {
    color: #ff0044;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: linear-gradient(90deg, red, cyan, blue);
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

/* LOG COLORS */
.info { color: #00aaff; }
.warn { color: #ffaa00; }
.good { color: #00ff55; }
.bad  { color: #ff0033; }
</style>
</head>
