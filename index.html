<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMNIVERSE // OVERRIDE_BRU</title>
    <style>
        :root { --neon: #00ff88; --warn: #ffcc00; --crit: #ff0044; --info: #00aaff; }
        body { margin: 0; background: #000; color: var(--neon); font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* THE GRID */
        .app-grid { display: grid; grid-template-columns: 250px 1fr 300px; height: 100vh; gap: 5px; padding: 5px; box-sizing: border-box; }
        .panel { background: rgba(0,10,5,0.9); border: 1px solid #1a1a1a; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* BUTTON DECK */
        .btn-deck { display: flex; flex-direction: column; gap: 10px; padding: 15px; }
        .hacker-btn { 
            background: #001a0d; border: 1px solid var(--neon); color: var(--neon); 
            padding: 12px; cursor: pointer; text-transform: uppercase; font-weight: bold;
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .hacker-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); }
        .hacker-btn::after { content: ' [READY]'; font-size: 10px; opacity: 0.6; }

        /* CENTER TERMINAL */
        #main-terminal { flex: 1; overflow-y: auto; padding: 20px; font-size: 13px; line-height: 1.2; background: #000; }
        .cmd-input-area { background: #050505; padding: 10px; border-top: 2px solid #111; display: flex; }
        #cli { background: transparent; border: none; color: #fff; flex: 1; outline: none; font-size: 16px; }

        /* VISUALS */
        .spinner { display: inline-block; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .glitch-flash { animation: flash 0.1s steps(2) infinite; }
        @keyframes flash { 0% { background: #000; } 50% { background: #002200; } }
        
        /* DNA/SAT DATA */
        #dna-feed { color: #ff00ff; font-size: 10px; white-space: pre; }
        #sat-radar { height: 200px; background: repeating-radial-gradient(circle, #001100, #000 40px); position: relative; }
        .crosshair { position: absolute; top: 50%; left: 50%; width: 100%; border-top: 1px solid rgba(0,255,136,0.2); transform: translateY(-50%); }
    </style>
</head>
<body>

<div class="app-grid">
    <div class="panel">
        <div style="padding: 10px; border-bottom: 1px solid #333; font-weight: bold;">[ DIVISION_CONTROLS ]</div>
        <div class="btn-deck">
            <button class="hacker-btn" onclick="triggerHack('bank')">üè¶ BANK_VAULT</button>
            <button class="hacker-btn" onclick="triggerHack('web')">üåê WEB_INFILTRATE</button>
            <button class="hacker-btn" onclick="triggerHack('sat')">üì° SAT_HIJACK</button>
            <button class="hacker-btn" onclick="triggerHack('bomb')">üí£ ORDNANCE_SYS</button>
            <button class="hacker-btn" onclick="triggerHack('pc')">üíª REMOTE_EXEC</button>
            <button class="hacker-btn" style="border-color: var(--crit); color: var(--crit);" onclick="fullFlood()">‚ò¢Ô∏è MASS_FLOOD</button>
        </div>
        <div style="padding: 15px; font-size: 10px; color: #555;">
            SYSTEM: NEXUS_CORE_V6<br>OPERATOR: BRU<br>LOC: [REDACTED]
        </div>
    </div>

    <div class="panel" id="center-panel">
        <div id="main-terminal"></div>
        <div class="cmd-input-area">
            <span>BRU@ROOT:~$ &nbsp;</span>
            <input type="text" id="cli" autofocus autocomplete="off">
        </div>
    </div>

    <div class="panel">
        <div style="padding: 10px; border-bottom: 1px solid #333; font-weight: bold;">[ LIVE_BIO_DATA ]</div>
        <div id="dna-feed"></div>
        <div style="padding: 10px; border-bottom: 1px solid #333; font-weight: bold; margin-top: 10px;">[ SAT_RADAR ]</div>
        <div id="sat-radar">
            <div class="crosshair"></div>
            <div style="width:1px; height:100%; border-left: 1px solid rgba(0,255,136,0.2); position:absolute; left:50%;"></div>
        </div>
    </div>
</div>

<script>
    const term = document.getElementById('main-terminal');
    const dna = document.getElementById('dna-feed');
    const center = document.getElementById('center-panel');
    const spinners = ["|", "/", "-", "\\"];
    let spinIdx = 0;

    function log(msg, cls="") {
        const d = document.createElement('div');
        d.className = cls;
        d.innerHTML = `> ${msg}`;
        term.appendChild(d);
        term.scrollTop = term.scrollHeight;
    }

    // ROTATING SYMBOL ENGINE
    setInterval(() => {
        spinIdx = (spinIdx + 1) % spinners.length;
    }, 100);

    function triggerHack(type) {
        log(`INITIALIZING ${type.toUpperCase()} PROTOCOL...`, "warn");
        let i = 0;
        const interval = setInterval(() => {
            const hex = Math.random().toString(16).toUpperCase().substring(2, 10);
            log(`[${spinners[spinIdx]}] BYPASSING_LAYER_${hex}... OK`);
            i++;
            if (i > 30) {
                clearInterval(interval);
                finalizeHack(type);
            }
        }, 30);
    }

    function finalizeHack(type) {
        log(`[SUCCESS] ${type.toUpperCase()} EXPLOIT COMPLETE`, "info");
        if(type === 'bomb') {
            center.classList.add('glitch-flash');
            log("!!! WARNING: ORDNANCE SYSTEM ARMED !!!", "crit");
            setTimeout(() => center.classList.remove('glitch-flash'), 2000);
        }
        if(type === 'pc') {
            log("ESTABLISHING REMOTE CONNECTION TO TARGET...");
            log("UPLINK: 100% | TARGET PC CONTROLLED.");
        }
    }

    function fullFlood() {
        for(let i=0; i<3000; i++) {
            setTimeout(() => {
                const code = `0x${Math.random().toString(16).substring(2, 15)} ${Math.random().toString(36).substring(2, 10)}`;
                log(`INJECTING_PAYLOAD_${code}... STATUS: EXPLOITED`);
            }, i * 2);
        }
    }

    // DNA EFFECT (RIGHT PANEL)
    setInterval(() => {
        let line = "";
        const chars = "ATCG||::.. ";
        for(let i=0; i<20; i++) line += chars[Math.floor(Math.random()*chars.length)];
        dna.innerHTML = line + "<br>" + dna.innerHTML.substring(0, 500);
    }, 80);

    // INPUT HANDLER
    document.getElementById('cli').addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
            const val = e.target.value;
            log(`BRU@SIM:~$ ${val}`, "info");
            e.target.value = '';
            if(val === 'help') log("COMMANDS: flood, clear, status, exit");
            if(val === 'clear') term.innerHTML = '';
        }
    });

    log("NEXUS SYSTEM ONLINE... WELCOME BRU.");
    log("ALL 5 DIVISIONS ACTIVE. AWAITING INPUT.");
</script>

</body>
</html>
