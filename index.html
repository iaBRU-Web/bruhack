}

/* MATRIX BACKGROUND */
canvas {

    top: 0; left: 0;

}

/* LAYOUT */
.container {
    display: grid;
    grid-template-columns: 22% 56% 22%;
    height: 100vh;
}

/* LEFT */

    background: rgba(0,0,0,0.75);
    border-right: 1px solid #022;
    padding: 10px;
}
.left h3 { color: #00aaff; }

.target {

    margin-bottom: 8px;
    cursor: pointer;
    background: rgba(0,255,200,0.08);
    border-left: 4px solid #00ff88;
}

/* SIGNAL BARS */
.signal {
    display: inline-block;
    margin-top: 4px;
}
.bar {
    display: inline-block;
    width: 4px;
    margin-right: 2px;
    background: lime;
    animation: pulse 1s infinite;
}
.bar:nth-child(1){height:6px}
.bar:nth-child(2){height:10px;animation-delay:.2s}
.bar:nth-child(3){height:14px;animation-delay:.4s}
.bar:nth-child(4){height:18px;animation-delay:.6s}

@keyframes pulse {
    50% { opacity: 0.2; }
}

/* CENTER */
.center {
    padding: 10px;
    display: flex;
    flex-direction: column;
}
#terminal {
    flex: 1;
    overflow-y: auto;
    font-size: 13px;
}
#cmd {
    border: none;
    outline: none;
    background: black;
    color: #00ffcc;

    border-left: 1px solid #300;
    padding: 10px;
}
.right h3 { color: #ff0044; }

/* LOG COLORS */
.info { color: #00aaff; }
.warn { color: #ffaa00; }
.good { color: #00ff55; }
.bad  { color: #ff0033; }

<script>
/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
const chars = "01";
const size = 14;
const cols = canvas.width / size;
const drops = Array(cols).fill(1);
setInterval(()=>{
    ctx.fillStyle="rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#00ff55";
    ctx.font=size+"px monospace";
    drops.forEach((y,i)=>{
        ctx.fillText(chars[Math.random()>0.5?1:0],i*size,y*size);
        drops[i]=y*size>canvas.height&&Math.random()>0.975?0:y+1;
    });
},33);

/* TERMINAL */
const term = document.getElementById("terminal");
const cmd = document.getElementById("cmd");

function log(t,c="info"){
    term.innerHTML += `<div class="${c}">${t}</div>`;
    term.scrollTop = term.scrollHeight;
}

cmd.addEventListener("keydown",e=>{
    if(e.key==="Enter"){
        const v = cmd.value.trim().toLowerCase();
        log("bru@techgod:~$ "+v,"warn");
        cmd.value="";
        run(v);
    }
});

function run(v){
    if(v==="help"){
        log("AVAILABLE COMMANDS:","good");
        log("scan   ‚Üí scan all targets");
        log("breach ‚Üí simulate system breach");
        log("status ‚Üí system status");

        .forEach((s,i)=>setTimeout(()=>log(s),i*600));

    else if(v==="breach"){

            log("SIMULATED BREACH IN "+i,"bad");
            i--;
            if(i<0){
                clearInterval(c);
                log("‚ö† SYSTEM OVERRIDDEN (SIMULATION)","good");
            }
        },700);
    }
    else if(v==="status"){
        log("All systems operational.","good");
    }
    else{
        log("Unknown command. Type help.","bad");
    }
}
